        <meta name="author" content="" />

            crossorigin="anonymous"
        />
        <link href="css/index.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation Bar -->
        <nav
            class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm"
            id="mainNav"
        >
            <div class="container px-5">
                <a class="navbar-brand fw-bold" href="index.html">
                    <img class="logo" src="assets/img/logo-text.png" />
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarResponsive"
                    aria-controls="navbarResponsive"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    Menu
                    <i class="bi-list"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                        <li class="nav-item">
                            <a class="nav-link me-lg-3" href="index.html#features"
                                >Features</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-lg-3" href="index.html#network"
                                >Network</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-lg-3 active" href="atm-finder.html">ATM Finder</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-lg-3" href="index.html#team">Team</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-lg-3" href="index.html#ethpar"
                                >Ethpar</a
                            >
                        </li>
                    </ul>
                    <button
                        class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0"
                        data-bs-toggle="modal"
                        data-bs-target="#feedbackModal"
                    >
                        <span class="d-flex align-items-center">
                            <i class="bi-chat-text-fill me-2"></i>
                            <span class="small">Contact</span>
                        </span>
                    </button>
                </div>
            </div>
        </nav>

        <!-- ATM Finder Content -->
        <div class="vh-100" style="margin-top: 76px;">
            <iframe 
                src="https://locator.dev.rampatm.com/" 
                width="100%" 
                height="100%" 
                frameborder="0" 
                style="border: none;"
                title="RampATM Locator Map">
            </iframe>
        </div>

        <!-- Feedback Modal-->
        <div
            class="modal fade"
            id="feedbackModal"
            tabindex="-1"
            aria-labelledby="feedbackModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div
                        class="modal-header bg-gradient-primary-to-secondary p-4"
                    >
                        <h5
                            class="modal-title font-alt text-white"
                            id="feedbackModalLabel"
                        >
                            Contact Us
                        </h5>
                        <button
                            class="btn-close btn-close-white"
                            type="button"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body border-0 p-4">
                        <form id="contactForm">
                            <!-- Name input-->
                            <div class="form-floating mb-3">
                                <input
                                    class="form-control"
                                    id="name"
                                    type="text"
                                    placeholder="Enter your name..."
                                    data-sb-validations="required"
                                />
                                <label for="name">Full name</label>
                                <div
                                    class="invalid-feedback"
                                    data-sb-feedback="name:required"
                                >
                                    A name is required.
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input
                                    class="form-control"
                                    id="email"
                                    type="email"
                                    placeholder="name@example.com"
                                    data-sb-validations="required,email"
                                />
                                <label for="email">Email address</label>
                                <div
                                    class="invalid-feedback"
                                    data-sb-feedback="email:required"
                                >
                                    An email is required.
                                </div>
                                <div
                                    class="invalid-feedback"
                                    data-sb-feedback="email:email"
                                >
                                    Email is not valid.
                                </div>
                            </div>
                            <!-- Phone number input-->
                            <div class="form-floating mb-3">
                                <input
                                    class="form-control"
                                    id="phone"
                                    type="tel"
                                    placeholder="(123) 456-7890"
                                    data-sb-validations="required"
                                />
                                <label for="phone">Phone number</label>
                                <div
                                    class="invalid-feedback"
                                    data-sb-feedback="phone:required"
                                >
                                    A phone number is required.
                                </div>
                            </div>
                            <!-- Message input-->
                            <div class="form-floating mb-3">
                                <textarea
                                    class="form-control"
                                    id="message"
                                    type="text"
                                    placeholder="Enter your message here..."
                                    style="height: 10rem"
                                    data-sb-validations="required"
                                ></textarea>
                                <label for="message">Message</label>
                                <div
                                    class="invalid-feedback"
                                    data-sb-feedback="message:required"
                                >
                                    A message is required.
                                </div>
                            </div>
                            <!-- Submit success message-->
                            <div class="d-none" id="submitSuccessMessage">
                                <div class="text-center mb-3">
                                    <div class="fw-bolder">
                                        Form submission successful!
                                    </div>
                                </div>
                            </div>
                            <!-- Submit error message-->
                            <div class="d-none" id="submitErrorMessage">
                                <div class="text-center text-danger mb-3">
                                    Error sending message!
                                </div>
                            </div>
                            <!-- Submit Button-->
                            <div class="d-grid">
                                <button
                                    class="btn btn-primary rounded-pill btn-lg"
                                    id="submitButton"
                                    type="submit"
                                >
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JS-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
        ></script>

        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
